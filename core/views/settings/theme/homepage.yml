views:
  site_settings_theme_homepage:
    config:
      set_defaults: true
      rejected_field_names: ''
    new:
      nav_header:
        type: 'header'
        text: 'Navigation'
      menu_color:
        label: 'Menu Color'
        type: 'color'
        default: 'black'

      content_top_padding:
        label: 'Content Top Padding'
        type: 'integer'
        hint: '(In EM)'
        default: 0

      homepage_header:
        type: 'header'
        text: 'Homepage'
      overlay_color:
        label: 'Overlay Color'
        type: 'color'
        default: 'black'

      # disabled until we're ready to invest time in making gradients look good
