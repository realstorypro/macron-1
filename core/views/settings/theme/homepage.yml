      item_order:
        advanced: true
        label: 'Featured Items Order'
        type: 'fixed_dropdown'
        options:
        - auto
        - reversed
        default: 'auto'

      featured_items:
        advanced: true
        label: 'Featured Items'
        type: 'fixed_dropdown'
        options:
        - 1
        - 2
        - 3
        - 4
        - 5
        default: 5

      discussion_items:
        advanced: true
        label: 'Discussion Items'
        type: 'fixed_dropdown'
        options:
        - 3
        - 6
        default: 6


      content_icons:
        advanced: true
        label: 'Content Icons'
        type: 'fixed_dropdown'
        options:
        - show
        - hide
        default: 'show'

      comment_count:
        advanced: true
        label: 'Comment Count'
        type: 'fixed_dropdown'
        options:
        - show
        - hide
        default: 'hide'
