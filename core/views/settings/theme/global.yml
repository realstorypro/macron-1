views:
  site_settings_theme_global:
    config:
      set_defaults: true
      rejected_field_names: ''
    new:
      font_header:
        advanced: true
        type: 'header'
        text: 'Fonts '

      header_font:
        advanced: true
        label: 'Header'
        type: 'fixed_dropdown'
        options:
        - Lato
        - Relevay
        - Roboto
        required: true
        default: 'Relevay'

      body_font:
        advanced: true
        label: 'Body'
        type: 'fixed_dropdown'
        options:
        - Lato
        - Relevay
        - Roboto
        required: true
        default: 'Roboto'

      overlay_header:
        advanced: true
        type: 'header'
        text: 'Overlays'

      overlay_background:
        advanced: true
        label: 'Background Style'
        type: 'fixed_dropdown'
        options:
        - auto
        - fixed
        required: true
        default: 'auto'
