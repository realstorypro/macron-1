        advanced: true
        label: 'Button Style'
        type: 'fixed_dropdown'
        options:
          - regular
          - inverted

      footer_icon:
        advanced: true
        label: 'Icon'
        type: 'fixed_dropdown'
        options:
          - show
          - hide

      footer_item_order:
        advanced: true
        label: 'Column Order'
        type: 'fixed_dropdown'
        options:
          - auto
          - reversed

      about:
        label: 'About Us'
