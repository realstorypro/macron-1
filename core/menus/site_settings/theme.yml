menu:
  theme:
  - section:
    - name: Global
      hint: Set global theme behavior.
      path: admin_settings_theme_global
      icon: globe
      enabled: true
      advanced: true
    - name: Branding
      hint: Upload your logo and brand icons.
      path: admin_settings_theme_branding
      icon: paint brush
      enabled: true
    - name: Authentication
      hint: Set authentication background and customize the sign-in/signup headings.
      path: admin_settings_theme_authentication
      icon: lock
      enabled: true
    - name: Header
      hint: Set the style for navigation, and adjust the logo size.
      path: admin_settings_theme_header
      icon: window maximize
      enabled: true
    - name: Footer
      hint: Set the style for footer and enter the copyright content.
      path: admin_settings_theme_footer
      icon: window maximize flipped vertically
      enabled: true
