menu:
  theme_components:
  - section:
    - name: Homepage
      hint: Set the homepage colors along with the number of featured items and discussions.
      path: admin_settings_theme_homepage
      icon: home
      enabled: true
    - name: Articles
      hint: Articles look & feel
      path: admin_settings_theme_article
      icon: book
      enabled: false
    - name: Videos
      hint: Videos look & feel
      path: admin_settings_theme_video
      icon: video
      enabled: false
    - name: Discussions
      hint: Set the menu style for discussion details.
      path: admin_settings_theme_discussion
      icon: comments
      enabled: true
      advanced: true
